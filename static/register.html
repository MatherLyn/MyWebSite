<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./global.css">
        <title>注册</title>
    </head>

    <body>
        <main class="login">
            <header class="login-header">木木日常</header>
            <form method="POST" action="" class="login-form">
                <h2 class="login-hint">注册</h2>
                <div class="unit">
                    <label for="usernmae">用户名：</label>
                    <input type="text" name="usernmae" id="username">
                </div>
                <div class="unit">
                    <label for="password">密码：</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="unit">
                    <label for="passwordConfirm">确认密码：</label>
                    <input type="password" name="passwordConfirm" id="passwordConfirm">
                </div>
                <div class="unit">
                    <label for="phone">手机：</label>
                    <input type="text" name="phone" id="phone" maxlength="11">
                </div>
                <div class="login-functions">
                    <div class="login-register">
                        <a href="./login">已经有一个账号？</a>
                    </div>
                    <div class="forget-password">
                        <a href="/forgetPassword">忘记密码？</a>
                    </div>
                </div>
                <div>
                    <button class="submit">确认提交</button>
                </div>
            </form>
        </main>

    </body>

</html>
